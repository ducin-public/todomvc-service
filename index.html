<html>
  <head>
    <title>socket.io todomvc</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000')

      socket.on('cmd', (data) => {
        console.log('received', data)
      })
    </script>
  </head>
  <body>
    <h3>todomvc sync service</h3>
  </body>
</html>
